<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

	<h1>Forms</h1>
	<h2>Basic form with input fields</h2>


	<div class="form-one">
		<form>
			<p><label>Customer Name: <input /><label></p>	
			<p><label>Street Address: <input /><label></p>
			<p><label>City: <input /><label></p>
			<p><label>Area Code: <input /><label></p>
			<p><label>Telephone: <input /><label></p>
		</form>

	</div>

	<br>

	<!-- Fieldset puts a border around it and legend puts words between the border lines.-->

	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<p><label>Full Name: <input /><label></p>
				<p><label>E-Mail: <input type=email/><label></p>
				<p><label>Telephone: <input type=tel/><label></p>
				<p><label>Age: <input /><label></p>
			</fieldset>
		</form>
	</div>

<br>
