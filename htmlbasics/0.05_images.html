<!DOCTYPE html>
<html>
<head>
	<title>Images</title>
</head>
<body>

	<h1>Images</h1>

	<h3>Referencing a URL</h3>
	<img src="http://r.ddmcdn.com/s_f/o_1/cx_462/cy_245/cw_1349/ch_1349/w_720/APL/uploads/2015/06/caturday-shutterstock_149320799.jpg">

	<!-- You can right click on a picture to save it into a file. Like what I did with saving this cat photo into my "img" file. -->
<hr>
	<!-- How to take a photo from another file -->

	<h3>Taking an image from another file that is saved to my computer</h3>
	<img src="./img/caturday.jpg">

<hr>

	<!-- How to resize an image -->

	<h3>Basic Sizing</h3>
	<img src="./img/caturday.jpg" width="300" height="300">

<hr>

	<h3>Referencing a URL from an image</h3>
	<h4>Click this for the Wikipedia page for cats</h4>	
	<a href="https://en.wikipedia.org/wiki/Cat"><img src="./img/caturday.jpg"></a>

	
<!-- clean way to write this -->
	
	<a href="">
		<img src="">
	</a>





</body>
</html>
